
# sudo required currently for postgresql 9.6
dist: trusty
sudo: required
services:
  - postgresql
before_script:
  - cp example.env .env
  - psql -c 'create database pygame_test;' -U postgres
  - psql pygame_test -c "CREATE USER pygame_test WITH PASSWORD 'password';" -U postgres
  - psql pygame_test -c "GRANT ALL PRIVILEGES ON DATABASE pygame_test to pygame_test;" -U postgres
addons:
  postgresql: "9.6"
test:
  adapter: postgresql
  database: pygame_test

language: python
cache: pip
python:
  - "3.6"
install:
- pip install -r requirements.dev.txt
- pip install coveralls
- pip install -e .

env:
- APP_SECRET_KEY=^,\xb0\xc2\x903|\x8f\x96duT\xda\xb4V\xeb@\xcc\xd2\xc0\xf7\xf5\x1a.

script: pytest

after_success:
    - coveralls
