{% extends "base.html" %}

{% block content %}

  {% cache 60*5 %}

    <h1>News</h1>
    <div>
    {% for new in news %}

      <div class="panel panel-default">
        <div class="panel-heading">{{ new.title_html }} &mdash; {{ new.datetimeon.strftime('%-d %b, %Y') }}</div>
        <div class="panel-body">
          {{ new.description_html|safe }}
        </div>
      </div>


    {% endfor %}
    </div>
  {% endcache %}

{% endblock %}
